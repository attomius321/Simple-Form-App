<form [formGroup]="addressFormGroup">
  <div class="row">
    <div class="col s6">
      <label>Street</label>
      <input formControlName="street"/>
    </div>
    <div class="col s6">
      <label>City</label>
      <input formControlName="city"/>
    </div>
    <div class="col s6">
      <label>Zip Code</label>
      <input formControlName="zipCode"/>
    </div>
    <div class="col s6">
      <label>Country</label>
      <input formControlName="country"/>
    </div>
  </div>
</form>
