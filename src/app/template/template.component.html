<div class="container">
  <h1>Hero Form</h1>
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input  #spy type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name" #name="ngModel" required minlength="5" forbiddenName="bob">
      <div *ngIf="name.invalid && (name.dirty || name.touched)">
        <div *ngIf="name.errors.required" class="alert alert-danger">Name required</div>
        <div *ngIf="name.errors.minlength" class="alert alert-danger">Name length must be greater than 5</div>
        <div *ngIf="name.errors.forbiddenName" class="alert alert-danger">Forbidden name</div>
      </div>
    </div>

    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo" >
    </div>

    <div class="form-group">
      <label for="power">Hero Power</label>
      <select class="form-control" id="power" required [(ngModel)]="model.power" name="power">
        <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>

  </form>
  {{spy.className}}
  <div style="display: flex;align-items: center; justify-content: center">
    <table style="margin-top: 30px; width: 40%;" class="centered">
      <thead>
      <tr>
        <th>State</th>
        <th>Class if true</th>
        <th>Class if false</th>
      </tr>
      </thead>

      <tbody>
      <tr>
        <td>The control has been visited</td>
        <td>ng-touched</td>
        <td>ng-untouched</td>
      </tr>
      <tr>
        <td>The control's value has changed</td>
        <td>ng-dirty</td>
        <td>ng-pristine</td>
      </tr>
      <tr>
        <td>The control's value is valid</td>
        <td>ng-valid</td>
        <td>ng-invalid</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
